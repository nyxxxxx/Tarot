<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid Example</title>
	<!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

	<style>
		body{
			background-color: rgb(253, 193, 115);
		}

		.carousel-container {
			
			width: 800px;
		}
		.carousel-control {
			position: absolute; /* 使控制按鈕絕對定位 */
			top: 50%; /* 從頂部的 50% 開始 */
			transform: translateY(-50%); /* 使用 translateY 函式調整位置，以使按鈕垂直置中 */
		}
	</style>
</head>
<body class="bs-yellow">

	<div class="carousel-container d-flex align-items-center mx-auto"> <!--自己加的container-->
		<div id="carouselExample" class="carousel slide" data-bs-ride="carousel"><!--data-bs-ride="carousel" 會自動撥放 直到hover在物件上面-->
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner" >
				<div class="carousel-item active" data-bs-interval="3000"><!--data-bs-interval="3000"設定切換的延遲時間-->
					<img class="slideimg1 d-block w-100" src="https://picsum.photos/id/168/800/400" alt="Third slide">
				</div>
				<div class="carousel-item" data-bs-interval="3000">
					<img class="slideimg1 d-block w-100" src="https://picsum.photos/id/237/800/400" alt="Third slide">
				</div>
				<div class="carousel-item" data-bs-interval="3000">
					<img class="slideimg1 d-block w-100" src="https://picsum.photos/id/355/800/400" alt="Third slide">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>		
		</div>		
	</div>


</body>
</html>
